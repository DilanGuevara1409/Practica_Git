

{% include 'header.html' %}
<h1>Soy Dilan Guevara Practica Git</h1>
<br>
<a href="{{url_for('create')}}" class="btn btn-success">
    Ingresar Nuevo Empleado
</a>
<br>
<br>

<table class="table table-light">
    <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Foto</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>

        {% for empleado in empleados %}
            <tr>
                <td> {{empleado[0]}} </td>
                <td> {{empleado[1]}} </td>
                <td> {{empleado[2]}} </td>
                <td> 
                    <img class="img-thumbnail" width="150" src="uploads/{{empleado[3]}}" alt="">
                </td>
                <td> 
                    <a class="btn btn-warning" href="/edit/{{empleado[0]}}">Editar</a> 
                    <a onclick="return confirm('Desea Borra al Empleado?')" class="btn btn-danger" href="/destroy/{{empleado[0]}}">Eliminar</a>
                </td>
            </tr>
        {% endfor %}

    </tbody>
</table>   

{% include 'footer.html' %}
