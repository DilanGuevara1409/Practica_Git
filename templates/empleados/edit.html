
{% include 'header.html' %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

{% for empleado in empleados  %}
    <form method="post" action="/update " enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                Editar Empleados
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del Empleado</h5>
                <p class="card-text">
                    
                    
                    <input id="txtID" value="{{ empleado[0] }}" class="form-control" type="hidden" name="txtID">
                    

                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input id="txtNombre" value="{{ empleado[1] }}" class="form-control" type="text" name="txtNombre">
                    </div>
    
                    <div class="form-group">
                        <label for="txtCorre0">Correo:</label>
                        <input id="txtCorre0" value="{{ empleado[2] }}" class="form-control" type="text" name="txtCorreo">
                    </div>
    
                    <div class="form-group">
                        <label for="txtFoto">Foto:</label><br>
                        <img class="img-thumbnail " width="300" src="{{ url_for("uploads", nombreFoto = empleado[3]) }} " alt="">
                        <input id="txtFoto" value="{{ empleado[3] }}" class="form-control" type="file" name="txtFoto">
                    </div>
    
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Editar">
                        <a class="btn btn-primary" href="{{ url_for('index') }}">Regresar</a>
                    </div>
             
    
                  
                </p>
            </div>
        </div>
      

    </form>
{% endfor %}

{% include 'footer.html' %}
